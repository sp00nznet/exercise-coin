version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: exercisecoin-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: exercise-coin
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - exercisecoin-network

  # Middleware Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: exercisecoin-server
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/exercise-coin?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      COIN_DAEMON_HOST: daemon
      # Exercise Coin unique RPC port (mainnet)
      COIN_DAEMON_PORT: 39338
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-this-admin-key}
    ports:
      - "3000:3000"
    volumes:
      - daemon_data:/var/lib/exercisecoin
    networks:
      - exercisecoin-network

  # Base Coin Daemon (seed node)
  # Exercise Coin unique ports: RPC=39338, P2P=39339
  daemon:
    build:
      context: ./coin-daemon
      dockerfile: Dockerfile
    container_name: exercisecoin-daemon
    restart: unless-stopped
    volumes:
      - daemon_data:/var/lib/exercisecoin
    ports:
      - "39338:39338"  # RPC port (unique to Exercise Coin)
      - "39339:39339"  # P2P port (unique to Exercise Coin)
    networks:
      - exercisecoin-network

  # Admin Panel
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: exercisecoin-admin
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:80"
    networks:
      - exercisecoin-network

volumes:
  mongodb_data:
  daemon_data:

networks:
  exercisecoin-network:
    driver: bridge
