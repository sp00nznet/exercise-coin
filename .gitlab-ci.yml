stages:
  - lint
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "20"

default:
  image: node:${NODE_VERSION}
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - server/node_modules/
      - mobile-app/node_modules/
      - admin-portal/node_modules/
      - exchange/node_modules/
    policy: pull-push

.install_deps:
  before_script:
    - npm ci
    - cd admin-portal && npm ci && cd ..
    - cd exchange && npm ci && cd ..

# =============================================================================
# Server jobs
# =============================================================================
server:lint:
  extends: .install_deps
  stage: lint
  script:
    - cd server && npm run lint
  allow_failure: true

server:test:
  extends: .install_deps
  stage: test
  script:
    - cd server && npm test
  allow_failure: true

# =============================================================================
# Admin Portal jobs
# =============================================================================
admin-portal:build:
  extends: .install_deps
  stage: build
  script:
    - cd admin-portal && npm run build
  artifacts:
    paths:
      - admin-portal/dist/
    expire_in: 1 week

# =============================================================================
# Exchange jobs
# =============================================================================
exchange:build:
  extends: .install_deps
  stage: build
  script:
    - cd exchange && npm run build
  artifacts:
    paths:
      - exchange/dist/
    expire_in: 1 week

# =============================================================================
# React Native Mobile App (Deprecated - use native apps instead)
# =============================================================================
mobile-app:lint:
  extends: .install_deps
  stage: lint
  script:
    - cd mobile-app && npm run lint
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
    - when: never

mobile-app:test:
  extends: .install_deps
  stage: test
  script:
    - cd mobile-app && npm test
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
    - when: never

# =============================================================================
# iOS Native App (Swift/SwiftUI)
# =============================================================================
# Required CI Variables:
#   - MATCH_PASSWORD: Certificate encryption password
#   - ASC_KEY_ID: App Store Connect API Key ID
#   - ASC_ISSUER_ID: App Store Connect API Issuer ID
#   - ASC_KEY_CONTENT: App Store Connect API Key content (base64)
#   - MATCH_GIT_URL: Git URL for match certificates repo
#   - APPLE_ID: Apple Developer account email
#   - TEAM_ID: Apple Developer Team ID

.ios_base:
  tags:
    - macos
  cache:
    key: ios-${CI_COMMIT_REF_SLUG}
    paths:
      - ExerciseCoin-iOS/DerivedData/
      - ExerciseCoin-iOS/vendor/bundle/
    policy: pull-push
  before_script:
    - cd ExerciseCoin-iOS
    - export GEM_HOME="$HOME/.gem"
    - export PATH="$GEM_HOME/bin:$PATH"
    - gem install bundler --user-install
    - bundle config set --local path vendor/bundle
    - bundle install
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - changes:
        - ExerciseCoin-iOS/**/*

ios:lint:
  extends: .ios_base
  stage: lint
  script:
    - bundle exec fastlane lint
  allow_failure: true

ios:test:
  extends: .ios_base
  stage: test
  script:
    - bundle exec fastlane test
  artifacts:
    reports:
      junit: ExerciseCoin-iOS/fastlane/test_output/report.junit
    when: always

ios:build:debug:
  extends: .ios_base
  stage: build
  script:
    - bundle exec fastlane build_debug
  artifacts:
    paths:
      - ExerciseCoin-iOS/build/ExerciseCoin.app
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
    - when: manual

ios:build:release:
  extends: .ios_base
  stage: build
  script:
    - echo "$ASC_KEY_CONTENT" | base64 -d > fastlane/api_key.json
    - bundle exec fastlane build_release
  artifacts:
    paths:
      - ExerciseCoin-iOS/build/ExerciseCoin.ipa
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

ios:deploy:testflight:
  extends: .ios_base
  stage: deploy
  script:
    - echo "$ASC_KEY_CONTENT" | base64 -d > fastlane/api_key.json
    - bundle exec fastlane deploy_testflight
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
    - if: $CI_COMMIT_TAG
      when: manual
  environment:
    name: ios-testflight
    url: https://appstoreconnect.apple.com

ios:deploy:appstore:
  extends: .ios_base
  stage: deploy
  script:
    - echo "$ASC_KEY_CONTENT" | base64 -d > fastlane/api_key.json
    - bundle exec fastlane deploy_appstore
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  environment:
    name: ios-production
    url: https://apps.apple.com

# =============================================================================
# Android Native App (Kotlin/Jetpack Compose)
# =============================================================================
# Required CI Variables:
#   - ANDROID_KEYSTORE_BASE64: Signing keystore (base64 encoded)
#   - KEYSTORE_PASSWORD: Keystore password
#   - KEY_ALIAS: Key alias in keystore
#   - KEY_PASSWORD: Key password
#   - PLAY_STORE_JSON_KEY: Play Store service account JSON (base64)
#   - MAPS_API_KEY: Google Maps API key

.android_base:
  variables:
    ANDROID_HOME: "/tmp/android-sdk"
    ANDROID_SDK_ROOT: "/tmp/android-sdk"
  cache:
    key: android-${CI_COMMIT_REF_SLUG}
    paths:
      - ExerciseCoin-Android/.gradle/
    policy: pull-push
  before_script:
    - apt-get update && apt-get install -y openjdk-17-jdk curl unzip || true
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    - export PATH="$JAVA_HOME/bin:$PATH"
    - |
      # Install Android SDK
      if [ ! -d "$ANDROID_HOME/cmdline-tools" ]; then
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -sL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
      fi
    - export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
    - cd ExerciseCoin-Android
    - chmod +x ./gradlew
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - changes:
        - ExerciseCoin-Android/**/*

android:lint:
  extends: .android_base
  stage: lint
  script:
    - ./gradlew ktlintCheck detekt --no-daemon
  allow_failure: true

android:test:
  extends: .android_base
  stage: test
  script:
    - ./gradlew testDebugUnitTest --no-daemon
  artifacts:
    reports:
      junit: ExerciseCoin-Android/app/build/test-results/testDebugUnitTest/*.xml
    when: always

android:build:debug:
  extends: .android_base
  stage: build
  script:
    - ./gradlew assembleDebug --no-daemon
  artifacts:
    paths:
      - ExerciseCoin-Android/app/build/outputs/apk/debug/app-debug.apk
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
    - when: manual

android:build:release:
  extends: .android_base
  stage: build
  script:
    - echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
    - |
      ./gradlew bundleRelease --no-daemon \
        -Pandroid.injected.signing.store.file=release.keystore \
        -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
        -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
        -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
  artifacts:
    paths:
      - ExerciseCoin-Android/app/build/outputs/bundle/release/app-release.aab
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

android:deploy:internal:
  extends: .android_base
  stage: deploy
  script:
    - echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
    - echo "$PLAY_STORE_JSON_KEY" | base64 -d > play_store_key.json
    - gem install bundler
    - bundle install
    - bundle exec fastlane deploy_internal
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
    - if: $CI_COMMIT_TAG
      when: manual
  environment:
    name: android-internal
    url: https://play.google.com/console

android:deploy:production:
  extends: .android_base
  stage: deploy
  script:
    - echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
    - echo "$PLAY_STORE_JSON_KEY" | base64 -d > play_store_key.json
    - gem install bundler
    - bundle install
    - bundle exec fastlane deploy_production
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  environment:
    name: android-production
    url: https://play.google.com/store/apps/details?id=com.exercisecoin.app
