stages:
  - lint
  - test
  - build

variables:
  NODE_VERSION: "20"

default:
  image: node:${NODE_VERSION}
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - server/node_modules/
      - mobile-app/node_modules/
      - admin-portal/node_modules/
      - exchange/node_modules/
    policy: pull-push

.install_deps:
  before_script:
    - npm ci
    - cd admin-portal && npm ci && cd ..
    - cd exchange && npm ci && cd ..

# Server jobs
server:lint:
  extends: .install_deps
  stage: lint
  script:
    - cd server && npm run lint
  allow_failure: true

server:test:
  extends: .install_deps
  stage: test
  script:
    - cd server && npm test
  allow_failure: true

# Admin Portal jobs
admin-portal:build:
  extends: .install_deps
  stage: build
  script:
    - cd admin-portal && npm run build
  artifacts:
    paths:
      - admin-portal/dist/
    expire_in: 1 week

# Exchange jobs
exchange:build:
  extends: .install_deps
  stage: build
  script:
    - cd exchange && npm run build
  artifacts:
    paths:
      - exchange/dist/
    expire_in: 1 week

# Mobile App jobs
mobile-app:lint:
  extends: .install_deps
  stage: lint
  script:
    - cd mobile-app && npm run lint
  allow_failure: true

mobile-app:test:
  extends: .install_deps
  stage: test
  script:
    - cd mobile-app && npm test
  allow_failure: true

# Mobile App Native Builds
.mobile_build_base:
  stage: build
  before_script:
    - npm ci
    - npm install -g eas-cli
    - cd mobile-app
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

mobile-app:ios:
  extends: .mobile_build_base
  tags:
    - macos
  script:
    - eas build --platform ios --profile production --non-interactive
  artifacts:
    paths:
      - mobile-app/build/*.ipa
    expire_in: 1 week

mobile-app:android:
  extends: .mobile_build_base
  script:
    - eas build --platform android --profile production --non-interactive
  artifacts:
    paths:
      - mobile-app/build/*.apk
      - mobile-app/build/*.aab
    expire_in: 1 week
